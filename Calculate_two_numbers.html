<!doctype html>
<html>

    <head>
          <title>javascript: Calculate two numbers</title>
          <meta charset="wndows-1252">
          <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

          <script>

              function calc()
              {
                // Need 'parseInt() to convert input to an integer'
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);

                // Get the operator from the 'operators' for if statement
                var oper = document.getElementById('operators').value;

                if(oper === '+')
                {
                  document.getElementById('result').value = n1 + n2;

                }

                if(oper === '-')
                {
                  document.getElementById('result').value = n1 - n2;

                }

                if(oper === '/')
                {
                  document.getElementById('result').value = n1 / n2;

                }

                if(oper === '*')
                {
                  document.getElementById('result').value = n1 * n2;

                }

                if(oper === '%')
                {
                  document.getElementById('result').value = 'Under construction';

                }

              }


          </script>

    </head>

    <body>

        <!- What is the type to make this number an integer?  -->
        <input type="text" id="n1"/><br/><br/>
        <input type="text" id="n2"/><br/><br/>

        <select id="operators">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
          <option value="%">%</option>

        </select>

        <button onclick="calc();">=</button>
        <input type="text" id="result"/>



    </body>

</html>
